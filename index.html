<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
        <title>Application Form</title>
    </head>

    <body>
        <form action="###" class="form">
            <header>
                <h1>Entertainment Booking Form</h1>
            </header>

            <main>
                <div class="event">
                    <label for="event-date">Date of Event</label>
                    <input type="date" name="event-date" id="event-date" required>
                </div>
            
                <div class="event">
                    <label for="event-time">Time of Event</label>
                    <input type="time" id="event-time" name="event-time" required>
                </div>

                <div class="event">
                    <label for="artist">Select Artist</label>
                    <select name="artist" id="artist" required>
                        <option value=""></option>
                        <option value="" selected>Please select an option</option>
                        <option value="artist1">Artist 1</option>
                        <option value="artist2">Artist 2</option>
                        <option value="artist3">Artist 3</option>
                        <option value="artist4">Artist 4</option>
                    </select>
                </div>

                <div class="event">
                    <label for="event-description">Description of Event</label>
                    <input type="text" id="event-description" name="event-description" required>
                </div>

                <div class="event">
                    <label for="event-promoter">Promoter's Name</label>
                    <input type="text" name="event-promoter" id="event-promoter" required>
                </div>

                <div class="venue">
                    <label for="event-venue">Venue Address</label>
                    <div class="venue-address">
                        <input type="text" id="event-venue" name="event-venue" placeholder="Street address" required>
                        <input type="text" id="event-venue" name="event-venue" placeholder="Street address 2">
                    </div>
                    <div class="venue-details">
                        <div>
                            <input type="text" id="event-venue" name="event-venue" placeholder="City" required>
                            <input type="text" id="event-venue" name="event-venue" placeholder="Region" required>
                        </div>
                        <div>
                            <input type="text" id="event-venue" name="event-venue" placeholder="Postal / Zip code">
                            <label for="country-select">Country</label>
                            <select name="country" id="country-select" required>
                                <option value=""></option>
                                <option value="" selected>Please select an option</option>
                                <option value="country1">Ghana</option>
                                <option value="country2">Nigeria</option>
                                <option value="country3">Ethiopia</option>
                                <option value="country4">Zimbabwe</option>
                                <option value="country5">Togo</option>
                                <option value="country6">Benin</option>
                            </select>
                            </div>
                            </div>
                </div>
            
                <div class="event">
                    <label for="event-capacity">Venue Capacity</label>
                    <input type="text" name="event-capacity" id="event-capacity" required>
                </div>

                <div class="event">
                    <label for="event-attendance">Expected Attendance</label>
                    <input type="text" name="expected-attendance" id="venue-attendance" required>
                </div>

                <div class="event">
                    <label for="event-performance">Type of Performance</label>
                    <select name="performance-type" id="event-performance" required>
                        <option value=""></option>
                        <option value="" selected>Please select an option</option>
                        <option value="option1">Solo Band</option>
                        <option value="option2">Full Band</option>
                    </select>
                </div>

                <div class="event">
                    <label for="event-time">Set Time (in minutes)</label>
                    <input type="datetime" name="time-minutes" id="event-time" required>
                </div>

                <div class="event">
                    <label for="event-contact">Contact Person</label>
                    <input type="text" name="contact-person" id="event-contact" placeholder="First" required>
                    <input type="text" name="contact-person" id="event-contact" placeholder="Second" required>
                </div>

                <div class="event">
                    <label for="event-contact-email">Contact Email</label>
                    <input type="email" name="contact-email" id="event-contact-email" required>
                </div>

                <div class="event">
                    <label for="event-contact-number">Contact Number</label>
                    <input type="tel" name="contact-number" id="event-contact-number" required>
                </div>

                <p>Will this event be recorded?</p>
                <div class="event">
                    <input type="radio" name="event-recording" id="event-recording" value="yes" checked>
                    <label for="event-recording">Yes</label>
                    <input type="radio" name="event-recording" id="event-recording" value="no">
                    <label for="event-recording">No</label>
                </div>
                
                <button>Send</button>
            </main>

        </form>
    </body>

</html>
